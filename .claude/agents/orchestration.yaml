---
orchestration:
  name: Strategic Planning Multi-Agent System
  version: 1.0.0

  workflows:
    prd_generation:
      stages:
        - name: validation
          agents:
            - hallucination-trace-agent
            - provenance-auditor
          parallel: true

        - name: structuring
          agents:
            - wbs-structuring-agent
          depends_on: validation

        - name: compliance
          agents:
            - compliance-officer-agent
          depends_on: structuring

        - name: optimization
          agents:
            - cost-optimization-agent
            - feedback-loop-tracker
          parallel: true
    trigger:
      - on_commit: ./docs/
      - schedule: weekly

    change_management:
      trigger: on_change
      agents:
        - change-management-agent
        - hallucination-trace-agent
      notify: true

  error_handling:
    retry_policy:
      max_attempts: 3
      backoff: exponential
      base_delay: 1000ms

    fallback:
      on_validation_failure: human_review
      on_timeout: escalate

  monitoring:
    metrics:
      - agent_latency
      - validation_accuracy
      - cost_per_document
      - compliance_score

    alerts:
      - type: threshold
        metric: hallucination_rate
        operator: ">"
        value: 0.05
        action: notify_team
